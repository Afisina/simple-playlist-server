<!DOCTYPE html>
<html>
  <head>
    <title>My Music Playlist</title>
    <link rel="stylesheet" type="text/css" href="/playlist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff6f13d358.js" crossorigin="anonymous"></script>

    <div class="container">
      <h1>My Music Playlist</h1>

      <section class="most-played-songs">
        <h2>Your Most Played Songs</h2>
        <ul>
          <div class="music">
            <div class="song">
              <div class="info">
                <div class="img"></div>
                <div class="titles">
                  <h5>Song Name</h5>
                  <p>Singer</p>
                </div>
              </div>
              <span class="fa-solid fa-play">
                <span class="fa-solid fa-plus" style="margin-left: 10px;">
            </div>
            <div class="song">
              <div class="info">
                <div class="img"></div>
                <div class="titles">
                  <h5>Song Name</h5>
                  <p>Singer</p>
                </div>
              </div>
              <span class="fa-solid fa-play">
                <span class="fa-solid fa-plus" style="margin-left: 10px;">
            </div>
            <div class="song">
              <div class="info">
                <div class="img"></div>
                <div class="titles">
                  <h5>Song Name</h5>
                  <p>Singer</p>
                </div>
              </div>
              <span class="fa-solid fa-play">
                <span class="fa-solid fa-plus" style="margin-left: 10px;">
            </div>
          </div>
        </ul>
      </section>

      <section class="add-song-form">
        <h2>Add Song to Playlist</h2>
        <form>
          <input type="text" placeholder="Song name" />
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Playlist</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Playlist 1</button>
              <button class="dropdown-item" type="button">Playlist 2</button>
              <button class="dropdown-item" type="button">Playlist 3</button>
            </div>
          </div>
          <input type="submit" value="Add" style="margin-left: 10px" />
        </form>
      </section>

      <section class="all-songs">
        <h2>All Songs</h2>
        <ul>
          <div class="music">
            <div class="song">
              <div class="info">
                <div class="img"></div>
                <div class="titles">
                  <h5>Song Name</h5>
                  <p>Singer</p>
                </div>
              </div>
              <span class="fa-solid fa-play">
                <span class="fa-solid fa-plus" style="margin-left: 10px;">
            </div>
            <div class="song">
              <div class="info">
                <div class="img"></div>
                <div class="titles">
                  <h5>Song Name</h5>
                  <p>Singer</p>
                </div>
              </div>
              <span class="fa-solid fa-play">
                <span class="fa-solid fa-plus" style="margin-left: 10px;">
            </div>
            <div class="song">
              <div class="info">
                <div class="img"></div>
                <div class="titles">
                  <h5>Song Name</h5>
                  <p>Singer</p>
                </div>
              </div>
              <span class="fa-solid fa-play">
                <span class="fa-solid fa-plus" style="margin-left: 10px;">
            </div>
            <div class="song">
              <div class="info">
                <div class="img"></div>
                <div class="titles">
                  <h5>Song Name</h5>
                  <p>Singer</p>
                </div>
              </div>
              <span class="fa-solid fa-play">
              <span class="fa-solid fa-plus" style="margin-left: 10px;">
            </div>
          </div>
        </ul>
      </section>
    </div>
  </body>
</html>
